
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Save Customer</title>
</head>

<body>
<div id="wrapper">
    <div id="header">
        <h2>PRM - Product Relationship Manager</h2>
    </div>
</div>
<div id="container">
    <h3>Save Product</h3>

    <form action=http://localhost:8080/update/${product.id}" modelAttribute="customer" method="POST">
        <table>
            <tbody>
            <tr>
                <td><label>First name:</label></td>
                <td><input path="id" /></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input path="name" /></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input path="price" /></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td><input type="submit" value="Save" class="save" /></td>
            </tr>
            </tbody>
        </table>


    </form>

    <div style="clear; both;"></div>



</div>

</body>

</html>
